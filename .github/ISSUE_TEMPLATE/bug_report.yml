name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! üêõ

        Please fill out the sections below to help us understand and fix the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify these items before submitting
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I am using the latest version of @crewkit/cli
          required: true
        - label: I have checked the troubleshooting guide
          required: false

  - type: input
    id: version
    attributes:
      label: CLI Version
      description: Run `crewkit --version` to get this
      placeholder: "@crewkit/cli/0.1.4 darwin-arm64 node-v22.7.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running?
      options:
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Windows 10/11
        - Linux (Ubuntu/Debian)
        - Linux (Other)
        - Other
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: Run `node --version`
      placeholder: "v22.7.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clear and concise description of what the bug is
      placeholder: When I run X, Y happens instead of Z...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Install @crewkit/cli@0.1.4
        2. Run `crewkit init`
        3. Run `crewkit code`
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Claude Code should launch successfully...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Got an error instead...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: |
        Paste any error messages or logs here.
        **Important**: Remove any sensitive information (API keys, tokens, personal data)
      placeholder: |
        Error: ENOENT: no such file or directory...
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other relevant information (screenshots, recordings, etc.)
      placeholder: This started happening after I upgraded to version X...

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this issue for you?
      options:
        - "Critical - Completely blocks my work"
        - "High - Major functionality broken"
        - "Medium - Annoying but I can work around it"
        - "Low - Minor inconvenience"
    validations:
      required: true
